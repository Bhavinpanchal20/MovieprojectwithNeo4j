<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/signup1.css">
    <script src="jquery-3.6.0.min.js"></script>
	 <script src="knockout-3.5.1.js"></script>
	<!--  <script src="/resources/js/signupfile.js"></script> -->
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="header">
        <a href="/login">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="cmpname">
        Welcome to the Movie Mania 
    </div>
    <form action="/signUp"  class="center" method="POST"> 

        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" placeholder="Enter username" name="username" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="password" required>
  
          
          <label for="role"><b>Select role</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="roleDropMenu" name="role" id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
      
          <div class="clearfix">
            <button type="submit" id="new-role" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    <div class="footer"><h4>All Right Reserved 2021 @Moviemania</h4></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
