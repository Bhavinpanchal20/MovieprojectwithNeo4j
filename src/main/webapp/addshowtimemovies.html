  <video autoplay muted loop id="myVideo">

    <div class="header">
        <a href="#home">Home</a>

    <div class="addmoviemanual">
       Add Movie 
    </div>
    <form class="center " action="/login" method="POST">
        <div class="container">
            <label for="theatrename"><b>Enter Theatre </b></label>
            <input type="text" placeholder="Enter Theatre" name="theatrename" required> <br> <br> 
            <label for="uname"><b>Enter Movie </b></label>
            <input type="text" placeholder="Enter Movie" name="uname" required>  <br> <br> 
           
            <label for="screen"><b>Enter Screen </b></label>
            <input type="text" placeholder="Enter Screen" name="screen" required> <br> <br>
            <label for="assigndate"><b>Enter the date:</b></label>
            <input type="date" id="assigndate" name="assigndate"> <br> <br>
            <label for="appt"><b>Select a Showtime:</b></label> 
            <input type="time" id="appt" name="appt"  min="09:00" max="18:00"> <br> <br>
            <button type="submit">Submit</button>
    
        </div>
          </form>
