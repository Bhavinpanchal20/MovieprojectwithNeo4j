<html lang="en">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/resources/css/adminbookingshow.css">

  <body>
  <video autoplay muted loop id="myVideo">

        Your browser does not support HTML5 video.
    </video>
    <div class="header">
        <a href="adminHome">Home</a>
        <a href="admintheatre">Theatre</a>
        <a href="adminaddtheatre">Add Theatre</a>
        <a href="addmovie">Add Movies</a>

        <a href="showbooking">Show Booking</a>

    <div class="tableshow">
        <table class="table table-hover"  style="background-color: rgb(245 245 245 / 94%);">
          <thead>
            <tr>
              <th scope="row">ID</th>
              <th scope="row">Name</th>
              <th scope="row">Phone No.</th>
              <th scope="row">Theatre</th>
              <th scope="row">Screen</th>
              <th scope="row">Movie</th>
              <th scope="row">Show time</th>
              <th scope="row">Seat No</th>
              <th scope="row">Price</th>
            </tr>
          </thead>
          <tbody data-bind="foreach:userdetails">
            <tr>
              <th scope="col" data-bind="text:($index()+1)"></th>
              <td data-bind="text:username"></td>
              <td data-bind="text:phoneno"></td>
              <td data-bind="text:theatrename"></td>
              <td data-bind="text:screen"></td>
              <td data-bind="text:moviename"></td>
              <td data-bind="text:showtime"> <b>AM</b></td>
              <td class="input1" data-bind="text:$data.seatid"></td>
              <td data-bind="text:price"></td>
            </tr>
          </tbody>
        </table>
      </div>
